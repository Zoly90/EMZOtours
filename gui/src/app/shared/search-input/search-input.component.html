<div class="search" fxFlexAlign="center" fxFlex>
	<form [formGroup]="searchForm" class="form-container" fxLayout fxFlex novalidate
			(ngSubmit)="search(searchForm.value)">
		<div class="input-group">
			<input 
				type="text" 
				class="form-control" 
				placeholder="Search..."
				formControlName="searchKeyWord"/>
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</div>
		</div>
	</form>
</div>
