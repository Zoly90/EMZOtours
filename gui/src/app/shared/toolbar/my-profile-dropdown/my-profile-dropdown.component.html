<div class="btn-group" dropdown>
    <button type="button" class="btn btn-primary dropdown-toggle" id="my-profile-dropdown" dropdownToggle>
        <span class="glyphicon glyphicon-user"></span> My profile</button>
    <div *dropdownMenu class="dropdown-menu" role="menu" (click)="$event.stopPropagation()">
        <ul>
            <button (click)="navigateToAppliedHolidays()" class="btn btn-transparent btn-info" type="button">My holidays</button>
            <button (click)="navigateToHolidaysWishlist()" class="btn btn-transparent btn-info" type="button">Holidays wishlist</button>
            <button class="btn btn-transparent btn-info" (click)="openSignUpModal()">Personal information</button>
        </ul>
    </div>
</div>
