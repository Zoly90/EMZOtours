<div class="toolbar" fxLayout fxLayoutAlign="space-between" fxFlex>
    <a class="logo-container" href="/" fxFlex="30">
        <img class="logo" id="logo" src="../../../assets/images/logo-small.png" alt="view1" />
    </a>

    <div class="search" fxFlexAlign="center" fxFlex>
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for your destination..." />
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
                </div>
            </div>
        </form>
    </div>

    <ul class="toolbar-buttons" fxFlex="30">
        <sd-login *ngIf="!userLogedIn" (onLoginSuccessful)="loggingIn($event)"></sd-login>
        <logout-button *ngIf="userLogedIn" (onLogout)="loggingOut()"></logout-button>
        <sd-signup *ngIf="!userLogedIn"></sd-signup>
        <my-profile-dropdown *ngIf="userLogedIn"></my-profile-dropdown>
    </ul>
</div>
