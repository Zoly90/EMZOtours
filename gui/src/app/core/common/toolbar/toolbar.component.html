<div class="row toolbar" >
    <a class="col-md-2" href="/"><img class="logo" id="logo" src="../../../assets/images/logo-small.png" alt="view1" /></a>

    <div class="col-md-8 search">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for your destination..." />
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
                </div>
            </div>
        </form>
    </div>

    <ul class="col-md-2 toolbar-buttons">
        <sd-login *ngIf="!userLogedIn" (onLoginSuccessful)="check($event)"></sd-login>
        <logout-button *ngIf="userLogedIn" (onLogout)="check($event)"></logout-button>
        <sd-signup *ngIf="!userLogedIn"></sd-signup>
        <my-profile-dropdown *ngIf="userLogedIn"></my-profile-dropdown>
    </ul>
</div>
